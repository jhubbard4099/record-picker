<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Record Picker</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/javascript.js" defer></script>
    <script src="js/html.js" defer></script>
    <script src="js/record.js" defer></script>
    <script src="js/collection.js" defer></script>
    <script src="js/table.js" defer></script>
  </head>

  <body>
    <div class="header">

    </div>

    <!-- TODO: Cleanup class vs. id -->
    <div class="content">
      <img class="spinningRecord" src="./img/record.png" alt="A black record with a blank red label" height="250" width="250"/>
      
      <div class="formContainer">

        <div class="rowContainer" id="row1">
          <button id="browseButton" class="hoverable">Browse</button>
          <div id="checkboxContainer">
            <label class="checkboxForm hoverable">
              <input type="checkbox" id="htmlIsAnd"/>
              AND Results
            </label>
            <label class="checkboxForm hoverable">
              <input type="checkbox" id="htmlIsBlacklist"/>
              Blacklist
            </label>
            <label class="checkboxForm hoverable">
              <input type="checkbox" id="htmlShowKeywords"/>
              Show Keywords
            </label>
            <input type="reset" value="Clear" id="clearButton" class="hoverable">
          </div>
        </div>

        <div class="rowContainer" id="row2">
          <button id="searchButton" class="hoverable">Search</button>
          <input type="search" class="hoverable" id="htmlSearchTerms" placeholder="Search..."/>
        </div>

        <div class="rowContainer" id="row3">
          <button id="randomButton" class="hoverable">Random</button>
          <input type="search" class="hoverable" id="htmlBlacklist" style="visibility:hidden" placeholder="Blacklist"/>
        </div>

        <div class="rowContainer" id="row4">
          <button id="queueButton" class="hoverable" style="display:none">Queue</button>
        </div>

      </div>

      <div id="htmlCollection"></div>
    </div>
    
    <div class="footer">

    </div>
  </body>
</html>
