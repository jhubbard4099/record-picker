<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Record Picker</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/javascript.js" defer></script>
    <script src="js/record.js" defer></script>
    <script src="js/collection.js" defer></script>
    <script src="js/table.js" defer></script>
  </head>

  <body>
    <div class="header">

    </div>

    <div class="content">
      <img class="spinningRecord" src="./img/record.png" alt="A black record with a blank red label" height="250" width="250"/>
      
      <div class="formContainer">

        <!-- TODO: Work on layout -->
        <div class="rowContainer" id="row1">
          <button id="browseButton">Browse</button>
          <div id="checkboxContainer">
            <div class="checkboxForm">
              <input type="checkbox" id="htmlIsAnd"/>
              <label class="checkboxLabel">AND Results</label>
            </div>
            <div class="checkboxForm">
              <input type="checkbox" id="htmlIsBlacklist"/>
              <label class="checkboxLabel">Blacklist</label>
            </div>
            <div class="checkboxForm">
              <input type="checkbox" id="htmlShowKeywords"/>
              <label class="checkboxLabel">Show Keywords</label>
            </div>
          </div>
        </div>

        <div class="rowContainer" id="row2">
          <button id="searchButton">Search</button>
          <input type="search" class="searchForm" id="htmlSearchTerms" placeholder="Search..."/>
        </div>

        <div class="rowContainer" id="row3">
          <button id="randomButton">Random</button>
          <input type="search" class="searchForm" id="htmlBlacklist" style="visibility:hidden" placeholder="Blacklist"/>
        </div>

        <div class="rowContainer" id="row4">
          <button id="clearButton">Clear</button>
        </div>

        <!-- <button id="queueButton">Queue</button> -->

      </div>

      <div id="htmlCollection"></div>
    </div>
    
    <div class="footer">

    </div>
  </body>
</html>
