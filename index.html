<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Record Picker</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/javascript.js"></script>
    <script src="js/record.js"></script>
    <script src="js/collection.js"></script>
  </head>

  <body>
    <div class="header">

    </div>

    <div class="content">
      <img class="spinningRecord" src="./img/record.png" alt="A black record with a blank red label" height="250" width="250"/>
      
      <div class="formContainer">

        <!-- TODO: Work on layout -->
        <div class="rowContainer1">
          <button id="browseButton">Browse</button>
          <div class="checkboxForm">
            <input type="checkbox" id="htmlIsAnd"/>
            <label class="checkboxLabel">AND Results</label>
          </div>
          <div class="checkboxForm">
            <input type="checkbox" id="htmlIsBlacklist"/>
            <label class="checkboxLabel">Blacklist</label>
          </div>
        </div>

        <div class="rowContainer2">
          <button id="randomButton">Random</button>
          <div class="checkboxForm">
            <input type="checkbox" id="htmlShowKeywords"/>
            <label class="checkboxLabel">Show Keywords</label>
          </div>
        </div>

        <div class="rowContainer3">
          <button id="searchButton">Search</button>
          <input type="search" class="searchForm" id="htmlSearchTerms" placeholder="Search..."/>
        </div>

        <div class="rowContainer4">
          <button id="clearButton">Clear</button>
          <input type="search" class="searchForm" id="htmlBlacklist" style="visibility:hidden" placeholder="Blacklist"/>
        </div>

        <!-- TODO: <button id="queueButton" style="visibility:hidden">Queue</button> -->

      </div>

      <table id="colorKey" style="visibility:hidden">
        <tr class="keyHeader">
          <th class="TBLTraditional">Normal Music</th>
          <th class="TBLScore">Show & Film</th>
          <th class="TBLCover">VGM Cover</th>
          <th class="TBLVGM">VGM Score</th>
          <th class="TBLMisc">Misc</th>
        </tr>
      </table>

      <div id="htmlCollection"></div>
    </div>
    
    <div class="footer">

    </div>
  </body>
</html>
