<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Record Picker</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/javascript.js" defer></script>
    <script src="js/html.js" defer></script>
    <script src="js/collection.js" defer></script>
    <script src="js/queue.js" defer></script>
    <script src="js/table.js" defer></script>
    <script src="js/record.js" defer></script>
  </head>

  <body>
    <!-- TODO: Add background image -->
    <div id="content">
      <div id="recordContainer">
        <img id="record" src="./img/record.png" alt="A spinning record with a blank red label" height="250" width="250"/>
        <img id="recordText" src="./img/text.png" alt="Round circular text that reads 'RECORD PICKER'" height="250" width="250"/>
      </div>

      <div id="formContainer">

        <div id="row1" class="rowContainer">
          <button id="browseButton" class="hoverable">Browse</button>
          <div id="checkboxContainer">
            <label class="checkboxForm hoverable">
              <input type="checkbox" id="htmlIsAnd"/>
              AND Results
            </label>
            <label class="checkboxForm hoverable">
              <input type="checkbox" id="htmlIsBlacklist"/>
              Blacklist
            </label>
            <label class="checkboxForm hoverable">
              <input type="checkbox" id="htmlShowKeywords"/>
              Show Keywords
            </label>
            <input type="reset" value="Clear" id="clearButton" class="hoverable">
          </div>
        </div>

        <div id="row2" class="rowContainer">
          <button id="searchButton" class="hoverable">Search</button>
          <input type="search" class="hoverable" id="htmlSearchTerms" placeholder="Search..."/>
        </div>

        <div id="row3" class="rowContainer">
          <button id="randomButton" class="hoverable">Random</button>
          <input type="search" class="hoverable" id="htmlBlacklist" style="visibility:hidden" placeholder="Blacklist"/>
        </div>

        <div id="row4" class="rowContainer">
          <button id="queueButton" class="hoverable">Queue</button>
        </div>

      </div>

      <div id="htmlCollection"></div>
      
    </div>
    
  </body>
</html>
